---
apiVersion: v1
kind: Service
metadata:
  name: owncloud
  labels:
    {{- include "owncloud.labels" . | nindent 4 }}
  {{- with .Values.service.annotations }}
  annotations:
    {{- toYaml . | nindent 4 }}
  {{- end }}
spec:
  type: {{ .Values.service.type }}
  ports:
    - port: {{ .Values.service.port }}
      targetPort: 8080
      protocol: TCP
      name: http
  selector:
    {{- include "owncloud.selectorLabels" . | nindent 4 }}
