---
replicaCount: 1

owncloud:
  domain: owncloud.chart.example
  username: owncloud
  password: owncloud

mariadb:
  enabled: false

externalDatabase:
  type: ""
  host: ""
  port: 3306
  name: owncloud
  user: owncloud
  password: owncloud

persistence:
  enabled: true
  owncloud:
    accessMode:
      - ReadWriteOnce
    size: 20Gi
    nfs: {}

redis:
  enabled: false

image:
  repository: docker.io/owncloud/server
  pullPolicy: Always
  # Overrides the image tag whose default is the chart appVersion.
  tag: 10.11

imagePullSecrets: []
nameOverride: ""
fullnameOverride: ""

serviceAccount:
  # Specifies whether a service account should be created
  create: true
  # Annotations to add to the service account
  annotations: {}
  # The name of the service account to use.
  # If not set and create is true, a name is generated using the fullname template
  name: ""

podAnnotations: {}

podSecurityContext: {}

securityContext:
  readOnlyRootFilesystem: false

service:
  type: LoadBalancer
  port: 80

ingress:
  enabled: true
  annotations: {}
  hosts:
    - host: "owncloud.chart.example"
      paths: ["/*"]
      servicePort: 80
  tls:
    - hosts:
        - "owncloud.chart.example"
      secretName: owncloud

resources:
  limits:
    cpu: 100m
    memory: 512Mi
  requests:
    cpu: 100m
    memory: 512Mi

autoscaling:
  enabled: false
  minReplicas: 1
  maxReplicas: 100
  targetCPUUtilizationPercentage: 80

nodeSelector: {}

tolerations: []

affinity: {}
